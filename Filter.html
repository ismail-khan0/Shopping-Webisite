<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men's Innerwear</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="

    <link rel="icon" href="Img/Home&Living/favicon.ico">

<body class="bg-gray-100 p-2">
    <div class="container mx-auto">
        <!-- navbar -->
       


        <!-- Header -->
        <div class="flex flex-col sm:flex-row justify-between items-center mb-4 mt-20">
            <h1 id="category-heading" class="text-xl font-semibold mb-2 sm:mb-0"></h1>
            <select id="sort" class="p-2  border border-gray-300 hover:ring-none hover:border-black focus:outline-none ">
                <option value="recommended">Sort By: Recommended</option>
                <option value="low-high">Price: Low to High</option>

        </div>

                    <div class="flex items-center gap-2">

                    </div>
                    <div class="flex items-center gap-2">

                </div>

                <div class="mt-4">

                    <ul class="text-sm text-gray-600">

                        <li><input id="shirts" type="checkbox" class="filter"> Shirts</li>

                        <li><input id="jacket" type="checkbox" class="filter">Jackets </li>
                        <li><input id="shorts" type="checkbox" class="filter"> Shorts</li>
                    </ul>
                </div>
                <hr class="mt-4"/>
                <div class="mt-4">
                    <h3 class="font-semibold">Brands</h3>
                    <ul class="text-sm text-gray-600">
                        <li><input id="friskers" type="checkbox" class="filter"> Friskers</li>
                        <li><input id="woostro" type="checkbox" class="filter"> WOOSTRO</li>
                        <li><input id="fear" type="checkbox" class="filter"> FBAR</li>
                        <li><input id="dispenser" type="checkbox" class="filter"> DISPENSER</li>
                        <li><input id="pepe-jeans" type="checkbox" class="filter"> Pepe jeans</li>
                        <li><input id="masch-sports" type="checkbox" class="filter"> Masch Sports</li>

                    </ul>
                </div>

                <hr class="mt-4"/>
                <!-- Color Filter -->
                <div class="mt-4">
                    <h3 class="font-semibold">COLOR</h3>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="black" class="filter"><label for="black" class="ml-1">âš« Black

                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="white" class="filter"><label for="white" class="ml-1">âšª White
                            (1131)</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="blue" class="filter"><label for="blue" class="ml-1">ðŸ”µ Blue
                            (1105)</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="navy" class="filter"><label for="navy" class="ml-1">ðŸ”µ Navy Blue
                            (995)</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="red" class="filter"><label for="red" class="ml-1">ðŸ”´ Red
                            (916)</label>
                    </div>
                    <div class="flex items-center gap-2">
                        <input type="checkbox" id="grey" class="filter"><label for="grey" class="ml-1">âš« Grey
                            (842)</label>
                    </div>
                    <div class="flex items-center gap-2">

                            (723)</label>
                    </div>
                    <p class="text-pink-500 text-sm cursor-pointer">+ 38 more</p>
                </div>
            </aside>

            <!-- Product Grid -->
            <div id="product-grid"
                class="w-full md:w-3/4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-2 md:gap-4 lg:gap-6 border-t border-r ring-none border-gray-300 focus:outline-none p-4">
            </div>
        </div>
    </div>


    <script src="Filter.js"></script>
</body>

</html>
